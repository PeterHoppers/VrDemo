<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebXR Testing Transitions</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
      html, body {
          height: 100%;
          margin: 0;
      }
      #c {
          width: 100%;
          height: 100%;
          display: block;
      }
      </style>
    <link href="./video-js.css" rel="stylesheet">
    <link href="./videojs-xr.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="c" data-engine="three.js r142" width="837" height="927"></canvas>
    <main style="text-align: center;">
      <video id="videojs-xr-player" class="video-js vjs-default-skin" controls style="display:none">
        <source src="./hoast_analyzer_trim.mp4" type="video/mp4">
      </video>
    </main>  
    </body>
</html>

<script type="importmap">
  {
    "imports": {
      "three": "./build/three.module.js"
    }
  }
  </script>
<script async="" src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
<script src = "./videojs-xr.js"></script>
<script type="module">
  import * as THREE from 'three';
  import {VRButton} from './build/VRButton.js';

  let renderer;
  
  function main() {
    const canvas = document.querySelector('#c');
    renderer = new THREE.WebGLRenderer({canvas});
    renderer.xr.enabled = true;
    document.body.appendChild(VRButton.createButton(renderer));
  
    const fov = 75;
    const aspect = 2;  // the canvas default
    const near = 0.1;
    const far = 50;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.set(0, 1.6, 1);
  
    const scene = new THREE.Scene();
  
    {
      const color = 0xFFFFFF;
      const intensity = 1;
      const light = new THREE.DirectionalLight(color, intensity);
      light.position.set(-1, 2, 4);
      scene.add(light);
    }
  
    const boxWidth = 1;
    const boxHeight = 1;
    const boxDepth = 1;
    const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
  
    function makeInstance(geometry, color, x) {
      const material = new THREE.MeshPhongMaterial({color});
  
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
  
      cube.position.x = x;
      cube.position.y = 1.6;
      cube.position.z = -2;
  
      return cube;
    }
  
    const cubes = [
      makeInstance(geometry, 0x44aa88,  0),
      makeInstance(geometry, 0x8844aa, -2),
      makeInstance(geometry, 0xaa8844,  2),
    ];
  
    function resizeRendererToDisplaySize(renderer) {
      const canvas = renderer.domElement;
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      const needResize = canvas.width !== width || canvas.height !== height;
      if (needResize) {
        renderer.setSize(width, height, false);
      }
      return needResize;
    }
  
    function render(time) {
      time *= 0.001;
  
      if (resizeRendererToDisplaySize(renderer)) {
        const canvas = renderer.domElement;
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
      }
  
      cubes.forEach((cube, ndx) => {
        const speed = 1 + ndx * .1;
        const rot = time * speed;
        cube.rotation.x = rot;
        cube.rotation.y = rot;
      });
  
      renderer.render(scene, camera);
    }
  
    renderer.setAnimationLoop(render);
  }
  
  main();
  createWindowPlayer();

  document.addEventListener("keydown", (event) => {
      if (event.code == "KeyS") {
        renderer.xr.getSession().end().then(() => {
          enableVideoXR();
          window.examplePlayer.play();
        });
      }
      else if (event.code == "KeyP") {
        window.examplePlayer.play();
      } else if (event.code == "KeyQ") {
        enableVideoXR();
      }
    });

    function createWindowPlayer() {
      (function(window, videojs) {
          var examplePlayer = window.examplePlayer = videojs('videojs-xr-player');
          var xr = window.xr = examplePlayer.xr();

          /*xr.one("initialized", () => {
            navigator.xr.isSessionSupported('immersive-vr').then(function (supported) {
                if (supported) {
                    enableVideoXR();
                    window.examplePlayer.play();
                } else {
                    console.log('web xr device not found, using orbit controls');
                }
            });
          }); */
        }(window, window.videojs));  
    }
    
    function enableVideoXR() {
      window.dispatchEvent(new window.Event('vrdisplayactivate'));      
    }

 
  </script>
