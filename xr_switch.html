<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <title>WebXR Testing Switching Videos</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
      html, body {
          height: 100%;
          margin: 0;
      }
      #c {
          width: 100%;
          height: 100%;
          display: block;
      }
      </style>
    <link href="./video-js.css" rel="stylesheet">
    <link href="./videojs-xr.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <video id="videojs-xr-player" class="video-js vjs-default-skin" controls style="display: none;">
        <source src="./hoast_analyzer_trim.mp4" type="video/mp4">
      </video>
    </main>  
    <button id="xr-button" class="barebones-button" disabled>Enter XR</button>
    <button id="xr-switch-video" class="barebones-button">XR Switch Video</button>
  </body>
</html>
<script async="" src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
<script src = "./videojs-xr.js"></script>
<script>
  //testing switching video
  //const videoSrc = document.querySelector("main video");

  const src1 = "./hoast_analyzer_trim.mp4";
  const src2 = "./eagle-360_Trim.mp4";

  let isSource1 = true;

  //create the video player
  createVideoPlayer();

  document.getElementById("xr-button").addEventListener("click", () => { 
    enableVideoXR();
    window.examplePlayer.play();
  });

  document.getElementById("xr-switch-video").addEventListener("click", () => { 
    switchVideo();
  });

  /// ======================== ALLL THE BUTTTON PRESSES!
  document.addEventListener("keydown", (event) => {
    if (event.code == "KeyL") {
      window.dispatchEvent(new window.Event('vrdisplaydeactivate'));
    } else if (event.code == "KeyQ") {
      switchVideo();
    } else if (event.code == "KeyP") {
      window.examplePlayer.play();
    }
  });
  
  function enableVideoXR() {
    console.log("Enabling another session!");
    window.dispatchEvent(new window.Event('vrdisplayactivate'));      
  }

  function switchVideo() {    
    setTimeout(() => {
    console.log("Before", window.examplePlayer.currentSrc());
    if (isSource1) {
      window.examplePlayer.src([{
        type: "video/mp4", src: src2
      }]);
      isSource1 = false;
    } else {
      window.examplePlayer.src([{
        type: "video/mp4", src: src1
      }]);
      isSource1 = true;
    }   

    console.log("After", window.examplePlayer.currentSrc());
    if (window.xr) {
      const xr = window.xr;
      /*
        let session = window.xr.currentSession;
        window.xr.dispose();
        const xr = window.xr;examplePlayer.xr();
        xr.currentSession = session;
      */
      xr.init();      
      window.xr.one("initialized", () => {
        updateVideoSession(window.xr.currentSession);       
        window.xr.xrActive = true;
        window.xr.controls3d.disable();
        window.examplePlayer.play();
      });
    }

    }, 500);
  }

  function createVideoPlayer() {
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-xr-player');
      var xr = window.xr = examplePlayer.xr();
      window.examplePlayer.on("ready", () => {
        console.log("Ready!");
    });
    }(window, window.videojs));
  }

  function updateVideoSession(session) {
    session.requestReferenceSpace('local')
    .then((referenceSpace) => {
        xr.xrReferenceSpace = referenceSpace;
    });
    window.xr.renderer.xr.setSession(session);
    window.xr.animationFrameId_ = window.xr.requestAnimationFrame(window.xr.animate_);
    session.addEventListener('end', window.xr.onXRSessionEnd_);
  }
</script>
